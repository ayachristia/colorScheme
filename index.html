<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/localStorage.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="">Home</a>
        <nav>
          <ul>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">terms</a></li>
          </ul>
        </nav>

        <div class="switch">
          <label for="switch">Dark mode:</label>
          <input type="checkbox" name="switch" id="switch" />
        </div>
      </header>

      <main>
        <h1>Welcome</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
          temporibus. Dolor doloribus assumenda explicabo neque, vitae corrupti,
          at impedit qui provident maxime dolorem nobis doloremque dolore ea
          totam voluptates distinctio!
        </p>

        <section>
          <h2>Contact us</h2>
          <form>
            <div class="formgroup">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="name" />
            </div>
            <div class="formgroup">
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" placeholder="email" />
            </div>
            <div class="formgroup">
              <label for="message">Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="your message here.."
              ></textarea>
            </div>
            <button type="submit">Send!</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
